<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='book.css') }}">

    <title>Library Management System</title>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container">
          <a class="navbar-brand">Library Management System</a>
          <form class="d-flex" method="POST" action="/mybooks">
            <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
              <span>
                  <a class="navbar-brand" href="/mybooks">My Book</a>
                  <a class="navbar-brand" href="/books">Books</a>
                  <a class="navbar-brand" href="/">Logout</a>
              </span>
        </div>
    </nav>
    <br>
    <div class="books">
        <h3>My Books:</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Book Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Section</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for book in issued_requests %}
                    <tr>
                        <td>{{ book.b_title }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.section.sec_title }}</td>
                        <td>
                            <a href="{{ url_for('book_content', book_id=book.id) }}" class="btn btn-outline-success">Read</a>
                            <a href="{{ url_for('return_book', book_id=book.id) }}" class="btn btn-warning">Return</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
