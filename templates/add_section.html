<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/section.css">

    <title>Library Management System</title>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container">
          <a class="navbar-brand">Library Management System</a>
          
              <span>
                <a class="navbar-brand" href="/requests">Home</a>
                <a class="navbar-brand" href="/section">Section</a>
                <a class="navbar-brand" href="/">Logout</a>
              </span>
        </div>
    </nav>
    <br>
    <div class="form-container">
      <h5>Add New Section</h5>
      <form class="container mt-3" method="POST" action="/add_section">
          <div class="form-floating mb-3">
              <input type="text" class="form-control" id="s_title" placeholder="Section Title" name="s_title" required>
              <label for="s_title">Section Title</label>
          </div>
          <div class="form-floating">
              <input type="date" class="form-control" id="date" placeholder="Date Created" name="date" required>
              <label for="date">Date</label>
          </div>
          <div class="form-floating mb-3">
              <input type="text" class="form-control" id="description" placeholder="Description" name="description" required>
              <label for="description">Description</label>
          </div>
          <div style="text-align: center;">
              <button type="submit" class="btn btn-success">Add</button>
              <button type="reset" class="btn btn-danger">Cancel</button>
          </div>
      </form>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
